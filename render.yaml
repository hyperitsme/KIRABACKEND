services:
  - type: web
    name: kira-backend
    env: node
    plan: free
    region: oregon
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: PORT
        value: "8080"
      - key: CORS_ORIGINS
        value: "https://kiraai.io"
      - key: SOLANA_RPC
        value: "https://api.mainnet-beta.solana.com"
      - key: SOL_RECEIVER
        sync: false
      - key: ACCESS_PRICE_SOL
        value: "0.01"
      - key: X402_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
